{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% if title %}
        <title>Heritage Church - {{title}}</title>

        <title> Heritage Church </title>
    {% endif %}
    <!-- Font Awesome -->
    <link href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" rel="stylesheet"/>

    href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    rel="stylesheet"
    />
    <!-- MDB -->
    <link
    href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/2.2.1/mdb.min.css"

    />

<body>

        <ul class="navbar-nav ml-auto mb-2 mb-lg-0">
            <li class="nav-item"><a class="nav-link" href="#"> <i class="fa fa-facebook"></i></a></li>

            <li class="nav-item"><a class="nav-link" href="#"> Admin Login</a></li>
        </ul>
    </nav>

        <nav class="navbar navbar-expand-lg navbar-light bg-dark">
          <div class="container-fluid">
            <button
              class="navbar-toggler"
              type="button"
              data-mdb-toggle="collapse"
              data-mdb-target="#navbarExample01"
              aria-controls="navbarExample01"
              aria-expanded="false"
              aria-label="Toggle navigation"

              <i class="fas fa-bars"></i>

            <div class="collapse navbar-collapse" id="navbarExample01">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">

              </ul>

          </div>
        </nav>
